<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SeccionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSeccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SeccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SeccionCreateForm">

                <h:panelGroup id="display" rendered="#{seccionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSeccionLabel_nombreSeccion}" for="nombreSeccion" />
                            <p:inputText id="nombreSeccion" value="#{seccionController.selected.nombreSeccion}" title="#{myBundle.CreateSeccionTitle_nombreSeccion}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSeccionLabel_idGrado}" for="idGrado" />
                            <p:selectOneMenu id="idGrado" value="#{seccionController.selected.idGrado}"  converter="gradoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{gradoController.items}"
                                               var="idGradoItem"
                                               itemValue="#{idGradoItem}"
                                               itemLabel="#{idGradoItem.idGrado.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{seccionController.saveNew}" value="#{myBundle.Save}" update="display,:SeccionListPage:SeccionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SeccionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
