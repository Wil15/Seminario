<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="NotaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewNotaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:NotaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="NotaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{notaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewNotaLabel_idNota}"/>
                            <h:outputText value="#{notaController.selected.idNota}" title="#{myBundle.ViewNotaTitle_idNota}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewNotaLabel_nota}"/>
                            <h:outputText value="#{notaController.selected.nota}" title="#{myBundle.ViewNotaTitle_nota}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewNotaLabel_idBimestre}"/>
                            <h:outputText value="#{notaController.selected.idBimestre.idBimestre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewNotaLabel_idCurso}"/>
                            <h:outputText value="#{notaController.selected.idCurso.idCurso}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewNotaLabel_idEstudiante}"/>
                            <h:outputText value="#{notaController.selected.idEstudiante.idEstudiante}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
