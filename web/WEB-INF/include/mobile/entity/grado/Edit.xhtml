<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GradoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditGradoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:GradoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="GradoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{gradoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditGradoLabel_idGrado}" for="idGrado" />
                            <h:outputText id="idGrado" value="#{gradoController.selected.idGrado}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditGradoLabel_nombreGrado}" for="nombreGrado" />
                            <p:inputText id="nombreGrado" value="#{gradoController.selected.nombreGrado}" title="#{myBundle.EditGradoTitle_nombreGrado}" size="15" maxlength="15"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{gradoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:GradoListPage:GradoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:GradoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
