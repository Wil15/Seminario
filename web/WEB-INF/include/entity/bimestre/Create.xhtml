<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BimestreCreateDlg" widgetVar="BimestreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateBimestreTitle}" closeOnEscape="true">

            <h:form id="BimestreCreateForm">

                <h:panelGroup id="display" rendered="#{bimestreController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateBimestreLabel_nombreBimestre}" for="nombreBimestre" />
                        <p:inputText id="nombreBimestre" value="#{bimestreController.selected.nombreBimestre}" title="#{myBundle.CreateBimestreTitle_nombreBimestre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateBimestreLabel_cicloEscolar}" for="cicloEscolar" />
                        <p:inputText id="cicloEscolar" value="#{bimestreController.selected.cicloEscolar}" title="#{myBundle.CreateBimestreTitle_cicloEscolar}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bimestreController.saveNew}" value="#{myBundle.Save}" update="display,:BimestreListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BimestreCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('BimestreCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
