<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BimestreEditDlg" widgetVar="BimestreEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditBimestreTitle}" closeOnEscape="true">

            <h:form id="BimestreEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{bimestreController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditBimestreLabel_idBimestre}" for="idBimestre" />
                        <h:outputText id="idBimestre" value="#{bimestreController.selected.idBimestre}" />

                        <p:outputLabel value="#{myBundle.EditBimestreLabel_nombreBimestre}" for="nombreBimestre" />
                        <p:inputText id="nombreBimestre" value="#{bimestreController.selected.nombreBimestre}" title="#{myBundle.EditBimestreTitle_nombreBimestre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditBimestreLabel_cicloEscolar}" for="cicloEscolar" />
                        <p:inputText id="cicloEscolar" value="#{bimestreController.selected.cicloEscolar}" title="#{myBundle.EditBimestreTitle_cicloEscolar}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bimestreController.save}" value="#{myBundle.Save}" update="display,:BimestreListForm:datalist,:BimestreListForm:BimestreDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BimestreEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('BimestreEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
