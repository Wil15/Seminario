<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BimestreViewDlg" widgetVar="BimestreViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBimestreTitle}" closeOnEscape="true">

            <h:form id="BimestreViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{bimestreController.selected != null}">

                        <h:outputText value="#{myBundle.ViewBimestreLabel_idBimestre}"/>
                        <h:outputText value="#{bimestreController.selected.idBimestre}" title="#{myBundle.ViewBimestreTitle_idBimestre}"/>

                        <h:outputText value="#{myBundle.ViewBimestreLabel_nombreBimestre}"/>
                        <h:outputText value="#{bimestreController.selected.nombreBimestre}" title="#{myBundle.ViewBimestreTitle_nombreBimestre}"/>

                        <h:outputText value="#{myBundle.ViewBimestreLabel_cicloEscolar}"/>
                        <h:outputText value="#{bimestreController.selected.cicloEscolar}" title="#{myBundle.ViewBimestreTitle_cicloEscolar}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('BimestreViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
