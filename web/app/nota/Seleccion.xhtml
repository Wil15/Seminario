<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/include/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{myBundle.NotaTitle}"/>
    </ui:define>

    <ui:define name="body">

        <h:form id="formularioUno">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" style="margin-bottom: 10px" cellpadding="5">

          

                    <h:outputText value="Curso"/>
 
                    <p:selectOneMenu id = "idCurso" value ="#{controladorInicioNotas.idCurso}" style="width:150px">
                        <f:selectItem itemLabel="--seleccione--"/>
                        <f:selectItems value="#{controladorInicioNotas.listaCurso}"
                                       var="idCursoItem"
                                       itemValue="#{idCursoItem.idCurso}"
                                       itemLabel="#{idCursoItem.nombreCurso}">
                                       
                        </f:selectItems>

                    </p:selectOneMenu>


                    <h:outputText value="Seccion"/>
                    <p:selectOneMenu id = "idSeccion" value ="#{controladorInicioNotas.idSeccion}" style="width:150px">
                        <f:selectItem itemLabel="--Seleccione--"/>
                        <f:selectItems value="#{controladorInicioNotas.listaSeccion}"
                                       var="idSeccionItem"
                                       itemValue="#{idSeccionItem.idSeccion}"
                                       itemLabel="#{idSeccionItem.nombreSeccion}"
                                       >
                        </f:selectItems>

                    </p:selectOneMenu>

                    <p:commandButton value="MOSTRAR LISTADO" id="nonAjax" actionListener="#{buttonView.buttonAction}" ajax="false">
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
